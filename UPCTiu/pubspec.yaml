publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1

dev_dependencies:
